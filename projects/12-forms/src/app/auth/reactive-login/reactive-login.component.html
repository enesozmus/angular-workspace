<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
  <h2>Reactive Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="rEmail">Email</label>
      <input id="rEmail" type="rEmail" [formControl]="myReactiveForm.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="rPassword">Password</label>
      <input id="rPassword" type="rPassword" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid) {
    <p class="control-error">Please enter a valid email address.</p>
  }

  @if (passwordIsInvalid) {
    <p class="control-error">Please enter a valid password (must be at least 6 characters long and contain a question mark).</p>
  }
</form>
